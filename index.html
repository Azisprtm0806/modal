<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    />
    <link

    <style>
      .fa-check {
        float: right;
        color: aquamarine;
      }

                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  <i class="fa fa-code"> Pendahuluan Tentang Pyhton </i
                  ><i class="fa fa-check"></i>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  <i class="fa fa-code"> Pendahuluan Tentang Pyhton </i
                  ><i class="fa fa-check"></i>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <button type="button" class="btn btn-100">100%</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-learn">
                  LEARN AND PRACTICE!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
